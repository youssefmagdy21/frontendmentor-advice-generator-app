<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&700&800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main-container flex-center">
      <section class="card-container flex-center">
        <h1 class="card-title">Advice #<span id="advice-id">000</span></h1>
        <div class="advice-container">
          &ldquo;<span id="advice-text"
            >Click On The Dice To Generate An Advice .. Have FunðŸ˜‰.</span
          >&rdquo;
        </div>
        <picture class="devider-container">
          <source
            media="(min-width: 768px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <source srcset="./images/pattern-divider-mobile.svg" />
          <img src="./images/pattern-divider-mobile.svg" alt="" />
        </picture>
        <button class="dice-container flex-center" id="generate-advice">
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </section>
    </main>
    <script src="./script/app.js"></script>
  </body>
</html>
