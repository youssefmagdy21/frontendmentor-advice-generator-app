<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main-container">
      <section class="card-container">
        <h1 class="card-title">Advice #<span id="advice-id"></span></h1>
        <div class="advice-container">
          &#8220;<span id="advice-text"
            >Click The Dice Bellow To Generate An Advice .. Have Fun ðŸ˜‰.</span
          >&#8221;
        </div>
        <picture class="devider-container">
          <source
            media="(min-width: 768px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <source srcset="./images/pattern-divider-mobile.svg" />
          <img src="./images/pattern-divider-mobile.svg" alt="" />
        </picture>
      </section>
      <div class="btn-container">
        <button id="generate-advice">
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>
    <script src="./script/app.js"></script>
  </body>
</html>
